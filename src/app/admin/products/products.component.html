<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="btn-toolbar mb-2 mb-md-0">
    <a routerLink="/admin/products/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Likes</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product._id}}</td>
        <td><img [src]="product.image" width="50"/></td>
        <td>{{product.title}}</td>
        <td>{{product.likes}}</td>
        <td>
          <div class="btn-group mr-2">
            <a [routerLink]="['/admin/products/', product._id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
          </div>
          <div class="btn-group mr-2">
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="deleteProduct(product._id)">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
